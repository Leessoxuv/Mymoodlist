<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mymoodlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="nav-bar">
  <div>
    <h2>&#127926;Mymoodlist</h2>
  </div>
  
</nav>  
  <main class="main">
    <section class="mood-pad">
      <div class="mood-box">
        <div>
          <button class="saveBtn">&#128156;</button>
          <input type="url"id="music" class="music-input" placeholder="음악 링크를 넣어주세요.">
          <textarea name="" id="content" cols="30" rows="13" placeholder="오늘의 기분" class="mood-content"></textarea>
        </div>
      </div>
    </section> 
    <section class="mood-list">

    </section> 
  </main>
  <script src="script.js"></script>
</body>
</html>
